{{ define "main" }}
<div class="blog container">
   <div class="head-blog">
    <h2>Articles</h2>
   </div>

<ul class="article-list">
  {{ range (.Paginate .Pages).Pages }}
  <a href="{{ .RelPermalink | safeURL }}" class="post-link">
    <li class="post">  
        
            <span>{{ dateFormat "Jan 2, 2006" .Date }} </span> 
            <span class="blog-title">{{.Title | htmlEscape }}</span>
        
    </li>
  </a>
  {{ end }}
</ul>

</div>
{{ partial "paginate.html" . }}
{{ end }}
